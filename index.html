<body>
  <header>
    <span><img src="./assets/img/nav-sinfondo.png" alt=""></span>
    <span><img src="./assets/img/nav-sinfondo.png" alt=""></span>
    <span><img src="./assets/img/nav-sinfondo.png" alt=""></span>
    <h1>‎ AluraGeek</h1>
    </span>
  </header>
  <main>

    <section class="container-principal">
      <!--imagenes https://www.freepik.es/icono/notas-adhesivas_5430075#fromView=search&page=1&position=16&uuid=9ff0f5e9-6cae-4099-a997-637eee7fc037 -->
      <h2>Mis Productos</h2>
      <!-- en js, conectado al json -->
      <div class="container-products" id="productos-container"></div>
    </section>

    <section class="container-formulario">
      <h2>Agregar Producto</h2>
      <form class="formulario" action="#" method="POST">
        <div class="inputs-form">
          <div>
            <div class="input-name">
              <div class="input-box">
                <input type="text" name="name" placeholder="Nombre del producto..." title="Nombre"
                  pattern="^[a-zA-ZÀ-ÿ\s]+$" class="input" maxlength="15" required />
              </div>
            </div>

            <div class="input-price">
              <div class="input-box">
                <input type="text" name="price" placeholder="Precio..." title="Precio" pattern="^\d{1,4}(\.\d)?$"
                  class="input" maxlength="8" required /><!-- no muestra los numeros despues del punto, $ 450.00  solo 450 -->
              </div>
            </div>

            <div class="input-image">
              <div class="input-box">
                <input type="url" name="image" placeholder="Enlace de la imagen..." title="Enlace de la imagen"
                  class="input" required />
              </div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="form-btn-add" class="btn-add" type="submit">Agregar</button>
          <button id="form-btn-reset" class="btn-reset" type="reset">Limpiar</button>
        </div>
      </form>
    </section>

  </main>
